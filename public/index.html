<!DOCTYPE html>
<html lang="en" class="text-[16px] text-black font-roboto">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css"/>
    <title>Layout</title>

</head>
<body>
    <header >
        <div class="relative flex justify-between items-stretch mx-auto pl-4 pr-3 max-w-screen-xl py-2.5">
            <div class="flex">
            <a class="flex shrink-0 items-center w-8.5 h-8.5 mr-2.5" href="#" title="Логотип компании" >
                <img class="block" src="logo.svg" width="30.75px" height="30.75px">
            </a>
            <form class="flex text-[14px] box-border leading-4 w-170 mr-[21px]" action="/search/" method="get" role="search">
                <input id="search" name="text" class="w-full text-black placeholder-black rounded-[5px] bg-grayf8 border border-grayd6 p-[8px]" placeholder="Search" aria-label="Search" type="text" autocomplete="off">
            </form>
            <select class="flex items-center p-[8px] text-[14px] box-border leading-4 w-153 rounded-[5px]  bg-grayf8 border border-grayd6 ">
                <option>Everywhere</option>
            </select>
            </div>
            <div class="table:absolute table:left-1/2 table:-translate-x-2/4 flex justify-center items-center">
                <button class="flex shrink-0 px-[5.85px] py-[5.16px] mr-[10px] rounded-[5px]  box-border bg-grayf8 ">
                    <img class="block" src="horizontal.svg" width="17px" height="17px">
                </button>
                <button class="flex shrink-0 py-[5.85px] px-[5.16px] rounded-[5px] box-border bg-grayf8 ">
                    <img class="block" src="vertical.svg" height="17px" width="17px">
                </button>
            </div>

            <button class="flex justify-center items-center p-[8px] whitespace-nowrap box-border text-[14px] leading-4 w-153 rounded-[5px] bg-grayf8 ">
                Create new document
            </button>
        </div>
    </header>
    <main class="h-screen bg-grayf7">

    </main>

</body>
</html>
